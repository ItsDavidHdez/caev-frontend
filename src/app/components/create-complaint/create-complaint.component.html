<div class="container">
  <form (ngSubmit)="onSave()" [formGroup]="contactForm">
    <div class="form-group">
      <label for="name">Número de contrato</label>
      <input
        type="text"
        class="form-control"
        name="idAccount"
        formControlName="idAccount"
        placeholder="¿Tienes número de contrato?"
      />
    </div>
    <div class="form-group">
      <label for="name">Nombre <span style="color: red">*</span></label>
      <input
        type="text"
        class="form-control"
        name="name"
        formControlName="name"
        placeholder="¿Cuál es tu nombre?"
        required
      />
    </div>
    <div class="form-group">
      <label for="type">Tipo de queja <span style="color: red">*</span></label>
      <select
        name="type"
        id="type"
        class="form-control"
        formControlName="type"
        required
      >
        <option disabled selected>Seleccione un tipo de queja</option>
        <option value="Fuga" aria-placeholder="Fuga">Fuga</option>
        <option value="Falta de Servicio">Falta de Servicio</option>
        <option value="Drenajes">Drenajes</option>
        <option value="Varios">Varios</option>
      </select>
    </div>
    <div class="form-group">
      <label for="domicile">Domicilio <span style="color: red">*</span></label>
      <input
        type="text"
        name="domicile"
        formControlName="domicile"
        placeholder="¿Cuál es la dirección?"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="colony">Colonia <span style="color: red">*</span></label>
      <select
        name="colony"
        id="colony"
        class="form-control"
        formControlName="colony"
        required
      >
        <option disabled selected>Seleccione un tipo de queja</option>
        <option value="Fuga" aria-placeholder="Fuga">Fuga</option>
      </select>
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input
        type="text"
        name="phone"
        formControlName="phone"
        placeholder="¿Cuál es tu teléfono?"
        class="form-control"
      />
    </div>
    <!-- <div class="form-group">
      <label for="sector">Sector</label>
      <input
        type="text"
        name="sector"
        formControlName="sector"
        placeholder="¿Cuál es el sector?"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="zone">Zona</label>
      <input
        type="text"
        name="zone"
        formControlName="zone"
        placeholder="¿Cuál es la zona?"
        class="form-control"
      />
    </div> -->
    <div class="form-group">
      <label for="comment">Más comentarios</label>
      <textarea
        type="text"
        name="comment"
        formControlName="comment"
        class="form-control"
      >
      </textarea>
    </div>
    <div class="form-group">
      <button
        type="submit"
        class="btn btn-info btn-lg"
        [disabled]="contactForm.invalid"
      >
        Submit
      </button>
    </div>
  </form>
</div>
